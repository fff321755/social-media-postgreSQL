    body{

      font-family: arial;

<body>

    <form action="/" method='get'>
        <textarea name="mytext"
        rows="6"
        cols="40"
        required>

        <button >comment</button>

        <p>{{text}}</p>

            <button >details & comment</button>
        </form>
        <select>
            <option>mood</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
        <form action="/" method='get'>
            <button >express</button>
        </form>
        <form action="/to_user_profile/{{uid_comment}}" method='get'>
            <button >profile</button>
        </form>
    </div>
    {% endfor %}
