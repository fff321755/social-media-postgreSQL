<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Group Page</h1>
  <div>
    {% for name, type in group_info %}
    <div>Group Name : {{name}}</div>
    <div>Type : {{type}}</div>
    {% endfor %}
  </div>

  <br />
  <div>
    {% for time, text in group_post %}
    <br />
    <div>Posted when {{time}}</div>
    
    <div>{{text}}</div>
    <form action="/" method='get'>
      <button >comment</button>
    </form>
    {% endfor %}
  </div>
