<body>

  <form action="/home" method='get'>

  </form>

  <form action=/creating_group_page method='get'>
    <button type='submit'>Create New Group</button>
  </form>

  <div>
    {% for group_name, group_id in group_list %}
    <div>{{group_name}}</div>
    <form action=/group_page/{{group_id}} method='get'>
      <button type='submit'>Go to group page</button>
    </form>
    {% endfor %}
  </div>
